<!DOCTYPE html>
<html onkeydown="key_down(event)">

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>Project</title>

	<script type="text/javascript" src="Common/webgl-utils.js"></script>
	<script type="text/javascript" src="Common/MV.js"></script>
	<script type="text/javascript" src="project.js"></script>
	<script type="text/javascript" src="transformations.js"></script>
	<script type="text/javascript" src="drawingAndSelection.js"></script>
	<script type="text/javascript" src="util.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<table style="width: 100%;">
		<tbody>
			<tr>
				<td width="80%" height="980">
					<canvas id="canvas" style="position:absolute;left:50px;top:50px; width: 75%;" width="1450"
						height="850" onmousedown="mouse_down(event)" onmouseup="mouse_up(event)"
						onmousemove="mouse_move(event)"> Your browser doesn't support the canvas tag!</canvas>
				</td>
				<td width="20%">
					<h1 class="display-4">WhiteBoard</h1>
					<br><br>
					<input type="button" value="Track mouse movements" onClick="toggleDebugDisplay();"
						class="btn btn-outline-primary"><br><br>
					<div id="debug_tools" style="display:none">
						<b>Mouse Movement Coordinates: </b>
						<div id='move'></div><br>
						<b>Mouse Down Coordinates: </b>
						<div id='down'></div><br>
						<b>Mouse Up Coordinates: </b>
						<div id='up'></div><br>
					</div>
					<br>
					<div class="custom-file">
						<label for="load" class="form-label">Default file input example</label>
						<input class="form-control" type="file" id="load"
							onChange="load(this.files[0]);this.value = null;">
					</div>
					<br><br>					
					<label class="form-label">Actions:</label><br>
					<input type="button" value="Refresh" onClick="location.reload();"
						class="btn btn-outline-success"><br><br>
					<div class="container">
						<div class="row">
							<input type="button" value="Undo" onClick="undo();" class="col btn btn-outline-secondary">
							<input type="button" value="Redo" onClick="redo();" class="col btn btn-outline-secondary">
						</div>
					</div><br>
					<div class="container">
						<div class="row">
							<input type="button" value="Copy" onClick="copy();" class="col btn btn-outline-primary">
							<input type="button" value="Paste" onClick="paste();" class="col btn btn-outline-primary">
						</div>
					</div>
					<br>					
					<label class="form-label">Shape:</label>
					<select name="shape" id="shape" class="form-select">
						<option value="rectangle"> Rectangle/Square </option>
						<option value="triangle"> Triangle </option>
						<option value="line"> Line </option>
						<option value="circle"> Circle </option>
					</select><br>
					<label class="form-label">Tools:</label>
					<select name="action" id="action" onchange="actionChanged(this.value);" class="form-select">
						<option value="draw"> Draw </option>
						<option value="select"> Select </option>
						<option value="translate"> Translate </option>
						<option value="rotate"> Rotate </option>
						<option value="scale"> Scale </option>
					</select>
					<br>
					<label class="form-label">Color:</label></br>
					<input type="color" id="color" onchange="colorChanged(this.value)" value="#FF0000">
					<br>					
					<label class="form-label">Tool Width:</label></br>
					<input type="range" class="form-range" id="lStyle" onchange="lStyleChanged(this.value)" value="1" min="1" max="50">
					<br><br>
					<input type="button" value="Save" onClick="save();" class="btn btn-primary btn-lg">
					<input type="button" value="Save as Image" onClick="saveAsImage();" class="btn btn-primary btn-lg">
					<!-- <b>Controls: </b> <div id='controls'>Click + Drag within the canvas to move the shape</div><br> -->
				</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
